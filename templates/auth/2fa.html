{% extends "base.html" %}

{% block title %}Two-Factor Authentication{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  <div class="2fa-container">
    <h2>Two-Factor Authentication</h2>
    <p>Please enter the code sent to your email to continue.</p>
    <form id="2faForm">
      <div class="form-group">
        <label for="authCode">Authentication Code:</label>
        <input type="text" id="authCode" name="authCode" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Verify</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='scripts/core-functions/2fa.js') }}"></script>
{% endblock %}
