{% extends "base.html" %}

{% block title %}Forgot Password - Verification Code{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  <div class="forgot-password-container">
    <h2>Forgot Password - Verification Code</h2>
    <p>Please enter the code sent to your email to reset your password.</p>
    <form id="forgotPasswordCodeForm">
      <div class="form-group">
        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Verify</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='scripts/core-functions/2fa-forgot-password.js') }}"></script>
{% endblock %}
