{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  <div class="reset-password-container">
    <h2>Reset Password</h2>
    <p>Enter a new password and confirm it to reset your password.</p>
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return; // Prevent form submission if passwords do not match
      }

      // Proceed with form submission (add the necessary logic to send the data to the backend)
      console.log('Passwords match. Proceeding with reset.');

      // Here you can add an AJAX request or form submission logic.
    });
  </script>
{% endblock %}
