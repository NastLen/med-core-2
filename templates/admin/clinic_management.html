{% extends "base.html" %}

{% block title %}Clinic Management{% endblock %}

{% block content %}
  <h1>Clinic Management</h1>

  <form id="clinicForm" method="POST">
    <!-- Clinic Details -->
    <fieldset>
      <legend>Clinic Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br /><br />
  
      <label for="address_number">Address Number:</label>
      <input type="text" id="address_number" name="address_number" required /><br /><br />
  
      <label for="address_complement">Address Complement:</label>
      <input type="text" id="address_complement" name="address_complement" /><br /><br />
  
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" required /><br /><br />
  
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required /><br /><br />
  

      <input type="hidden" id="state" value="SP" name="state" required /><br /><br />
  

      <input type="hidden" id="country" name="country" value="BR" required /><br /><br />
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
  
      <label for="website">Website:</label>
      <input type="url" id="website" name="website" /><br /><br />
  
      <input type="hidden" id="clinic_type" name="clinic_type" value="Private" />
  
      <label type="hidden" for="user_id">User ID:</label>
      <input type="number" id="user_id" name="user_id" required /><br /><br />
    </fieldset>
  
    <button type="submit" class="button-style">Submit</button>
    <button type="button" id="cancelFormButton" class="button-style">Back</button>
  </form>

  {% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const token = localStorage.getItem('token');
          console.log(token);
          if (token) {
              const decodedToken = jwt_decode(token);
              const userId = decodedToken.sub.id; // Adjust this based on your token structure
              document.getElementById('user_id').value = userId;
              console.log(userId);
          }
      });
  </script>
  {% endblock %}

{% endblock %}
